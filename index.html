<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome рЃљрЃўрЃЎрЃЮрЃюрЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА (рЃАрЃБрЃарЃЋрЃўрЃџрЃўрЃАрЃљрЃЏрЃћрЃЉрЃа) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <header>
        <h1>My Tasks ­ЪЊЮ</h1>
    </header>

    <!-- рЃбрЃљрЃАрЃЎрЃўрЃА рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃўрЃА рЃцрЃЮрЃарЃЏрЃљ -->
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="рЃарЃљ рЃњрЃљрЃЦрЃЋрЃА рЃњрЃљрЃАрЃљрЃЎрЃћрЃЌрЃћрЃЉрЃћрЃџрЃў?" autocomplete="off">
        <button type="submit" class="add-btn">
            <i class="fas fa-plus"></i> рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃљ
        </button>
    </form>

    <!-- рЃбрЃљрЃАрЃЎрЃћрЃЉрЃўрЃА рЃАрЃўрЃљ -->
    <ul id="todo-list">
        <!-- рЃљрЃЦ рЃЊрЃљрЃњрЃћрЃюрЃћрЃарЃўрЃарЃЊрЃћрЃЉрЃљ JavaScript-рЃўрЃЌ -->
    </ul>

    <!-- рЃфрЃљрЃарЃўрЃћрЃџрЃў рЃАрЃбрЃљрЃбрЃБрЃАрЃў (рЃњрЃљрЃЏрЃЮрЃЕрЃюрЃЊрЃћрЃЉрЃљ рЃЌрЃБ рЃАрЃўрЃљ рЃфрЃљрЃарЃўрЃћрЃџрЃўрЃљ) -->
    <p id="empty-msg" class="hidden">рЃАрЃўрЃљ рЃфрЃљрЃарЃўрЃћрЃџрЃўрЃљ, рЃЊрЃљрЃўрЃАрЃЋрЃћрЃюрЃћ! РўЋ</p>
</div>

</body>
</html>
